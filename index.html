<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BSocial Page</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="/img/tecnologica.png">
        <input type="search" class="cabecalho_pesquisa">
        <img class="cabecalho-menu" src="img/menu_haburguer.png">
    </header>
    <main class="principal">
        <div class="jogos"></div>
        <div class="conteudo-pagina">
            <section class="conteudo-postar">
                <div class="conteudo-postar-foto">
                    <img class="conteudo-postar-foto-post" src="img/foto_Bruno_mota.jpg">
                </div>
                <textarea class="conteudo-postar-escrever"></textarea>
            </section>

            <div class="postagens" id="post">

                <section class="postagens-conteudo">
                    <div class="perfil">
                        <img class="img_perfil" src="img/foto_Bruno_mota.jpg">
                        <h2 class="nome_perfil">Bruno Mota</h2>
                    </div>
                    <div class="postagem">
                        <div class="postagem-texto">
                            <p>
                                Liberdade é se sentir feliz!!!!
                            </p>
                        </div>
                        <img class="postagem_imagem" src="img/iStock-1401715576.jpg">
                    </div>
                    <div class="botoes">
                        <button id="" class="botao botao-curtir">Curtir<b> 1</b></button>
                        <button id="comentar" class="botao botao-comentar">Cometar</button>
                        <button id="compartilhar" class="botao botao-compartilhar">Compartilhar</button>
                    </div>
                </section>

                <section class="postagens-conteudo">
                    <div class="perfil">
                        <img class="img_perfil" src="img/foto_Bruno_mota.jpg">
                        <h2 class="nome_perfil">Bruno Mota</h2>
                    </div>
                    <div class="postagem">
                        <div class="postagem-texto">
                            <p>
                                Como Está Frio Hoje!!!!
                            </p>
                        </div>
                        
                    </div>
                    <div class="botoes">
                        <button id="curtir" class="botao botao-curtir">Curtir</button>
                        <button id="comentar" class="botao botao-comentar">Cometar</button>
                        <button id="compartilhar" class="botao botao-compartilhar">Compartilhar</button>
                    </div>
                </section>
            </div>

        </div>
        <div class="social"></div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
